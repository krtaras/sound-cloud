<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://connect.soundcloud.com/sdk.js"></script>
	<script>
		function getCookie(cname) {
		    var name = cname + "=";
		    var ca = document.cookie.split(';');
		    for(var i=0; i<ca.length; i++) {
		        var c = ca[i];
		        while (c.charAt(0)==' ') c = c.substring(1);
		        if (c.indexOf(name) != -1) return c.substring(name.length,c.length);
		    }
		    return "";
		}
		
		SC.initialize({
			client_id: 'c0e833fecbe9557b9ba8e676b4786b3a',
			redirect_uri: 'http://krtaras.github.io/sound-cloud/callback.html',
			access_token: getCookie("soundCloudToken"),
            scope: 'non-expiring'
		});

		if (!SC.isConnected()) {
			SC.connect(function() {
				document.cookie="soundCloudToken=" + SC.accessToken();
				return SC.accessToken();
			});
		} else {
			//alert('connected');
			return SC.accessToken();
		}
	</script>
</head>

</body>
</html>
