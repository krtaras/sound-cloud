<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="utils.js"></script>
	<script src="https://connect.soundcloud.com/sdk.js"></script>
	<script type="text/javascript" src="source.js"></script>
	<script>
		var soundCloud;

		SC.initialize({
			client_id: 'c0e833fecbe9557b9ba8e676b4786b3a',
			redirect_uri: '//krtaras.github.io/sound-cloud/callback.html',
			access_token: getCookie("soundCloudToken"),
            scope: 'non-expiring'
		});

		if (!SC.isConnected()) {
			SC.connect(function() {
				document.cookie="soundCloudToken=" + SC.accessToken();
				soundCloud = new SoundCloud();
				alert("asd");
			});
		} else {
			soundCloud = new SoundCloud();
			alert("asd");
		}

		function showPlaylist() {
			soundCloud.getMyPlaylists();
			selectRightTab();
		}

		function showStream() {
			soundCloud.getMyStream();
			selectLeftTab();
		}

		function test() {
			soundCloud.attach();
		}

		function pause() {
			soundCloud.pause();
		}

		function play() {
			soundCloud.play();
		}

		function prev() {
			soundCloud.stop();
			soundCloud.prev();
		}

		function next() {
			soundCloud.stop();
			soundCloud.next();
		}

		function startPlayTrack(id) {
			soundCloud.stop();
			soundCloud.startPlayTrack(id);
		}
	</script>
</head>
<body>
<button onclick="test();">Attach</button>
<button onclick="play();">Play</button>
<button onclick="pause();">Pause</button>
<button onclick="next();">Next</button>
<button onclick="prev();">Prev</button>
	<div class="main">
		
	</div>

	<div class="tabs-block">
		<div class="tabs">
			<div id="leftTab" class=" tab left-tab" onclick="showStream();">
				<span>Stream</span>
			</div>
			<div id="rightTab" class=" tab right-tab" onclick="showPlaylist();">
				<span>Playlists</span>
			</div>
		</div>
	</div>
	
	<div class="content" id="content">
		
	</div>
</body>
</html>
